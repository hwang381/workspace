language: go
sudo: false
before_install:
- go get github.com/mitchellh/gox
install:
- echo skip install
script:
- go get
- gox -os="linux darwin windows" -arch="amd64" -output="workspace.." -ldflags "-X
  main.Rev=`git rev-parse --short HEAD`" -verbose ./...
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - workspace.windows.amd64.exe
    - workspace.darwin.amd64
    - workspace.linux.amd64
  on:
    repo: hwang381/workspace
    branch: master
